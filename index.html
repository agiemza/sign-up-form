<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="" alt="Logo">
        </div>
        <div class="credits">Photo by X on X</div>
    </header>
    <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form action="#">
            <h1>Let's do this!</h1>
            <section class="inputs-container">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="first-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone number</label>
                    <input type="number" name="phone" id="phone">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">Confirm password</label>
                    <input type="confirm-password" name="confirm-password" id="confirm-password">
            </section>
            <button type="submit">Create Account</button>

        </form>
        <div>
            Already have an account? <a href="#">Log in</a>
        </div>
    </section>
</body>

</html>
