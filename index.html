        <main>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your
                deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <form action="#">
                <h1>Let's do this!</h1>
                <section class="inputs-container">
                    <label for="first-name">
                        First name
                        <input type="text" name="first-name" id="first-name">
                    </label>

                    <label for="first-name">
                        Last name
                        <input type="text" name="last-name" id="last-name">
                    </label>
                    <label for="email">
                        Email
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phone">
                        Phone number
                        <input type="tel" name="phone" id="phone">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="confirm-password">
                        Confirm password
                        <input type="confirm-password" name="confirm-password" id="confirm-password">
                    </label>
                </section>
            </form>
            <div class="submit-button-container">
                <button type="submit" class="submit-button">Create Account</button>
            </div>
            <div>
                Already have an account? <a href="#" class="log-in-link">Log in</a>
            </div>
        </main>
    </div>
